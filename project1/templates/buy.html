{% extends 'hometemplate.html' %}
{% block h1 %}
{% if userinfo %}
<div class="container-fluid  ">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <h2 class=" text-white text-center">Enter yor details for order</h2>
<form class="buyform"   action="buy" method="post">
    
    <div class="form-group col-md-8">
        <label style="font-size: 24px;" for="name">Enter your name:</label>
    <input type ="text"   name="cname" {% if userinfo[0] is not none %} value="{{userinfo[0]}}" {% endif %} id="name" class="form-control" placeholder="enter your name"   required>
    </div>
    <div class="form-group col-md-8">
        <label style="font-size: 24px;" for="mobile">Enter your mobile Number:</label>
    <input  type ="text" name="mobile" {% if userinfo[1] is not none %} value="{{userinfo[1]}}" {% endif %} id="mobile" class="form-control" placeholder="enter your mobile number"  required>
    </div>
 
    <div class="form-group col-md-8">
        <label style="font-size: 24px;" for="email">Enter your email:</label>
    <input type ="email" name="email" {% if userinfo[2] is not none %} value="{{userinfo[2]}}" {% endif %} id="email" class="form-control" placeholder="enter your email"  required>
    </div>
    <div class="form-group col-md-8">
        <label style="font-size: 24px;" for="address">Enter your delivery address:</label>
    <input type ="text" id="address" name="address" {% if userinfo[3] is not none %} value="{{userinfo[3]}}" {% endif %} id="address" class="form-control" placeholder="enter delivery address"  required></textarea>
    </div>
   
    <div class="form-group col-md-8">
        <label style="font-size: 24px;" for="city">city:</label>
    <input type ="text" name="city" {% if userinfo[4] is not none %} value="{{userinfo[4]}}" {% endif %} id="city" class="form-control" placeholder="enter delivery city"  required>
    </div>
    <div class="form-group col-md-8">
        <label style="font-size: 24px;" for="state">state:</label>
    <input type ="text" name="state" {% if userinfo[5] is not none %} value="{{userinfo[5]}}" {% endif %} id="state" class="form-control" placeholder="enter state of delivery"  required>
    </div>

    <div class="form-group col-md-8">
        <label style="font-size: 24px;" for="zip">zipcode:</label>
    <input type ="text" name="zipcode" {% if userinfo[6] is not none %} value="{{userinfo[6]}}" {% endif %} id="zip" class="form-control" placeholder="Enter 6 digits zipcode"  required>
    </div>
    <div class="row justify-content-center align-items-center">
    <input type="submit" class="btn btn-primary" value="order now" >
    </div>
    </form>
</div>
</div>
</div>
{% endif %}
