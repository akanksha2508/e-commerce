<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='profile.css'>
    <script src='profile.js'></script>
    <link rel="stylesheet" href="../static/profile.css">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  
    <div class="profile-block">
        <div class="panel text-center">
          <div class="user-heading"> <a href="#"><img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="" title=""></a>
            {% for item in data %}
            <h1>{{item[0]}}</h1>
            <p>{{item[1]}}</p>
            <p>{{item[2]}}</p>
            {% endfor %}
          </div>
          <ul class="nav nav-pills nav-stacked">
            <li><a href="editprofile"><i class="fa fa-user"></i>Edit Profile</a></li>
            <li><a href="changepassword"><i class="fa fa-pencil-square-o"></i>Change Password</a></li>
            <li><a href="myorder"><i class="fa fa-shopping-cart" aria-hidden="true"></i>My Order</a></li>
            <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i>Help</a></li>
            <li><a href="logout"><i class="fa fa-sign-out"></i>Logout</a></li>
          </ul>
        </div>
      </div>
</body>
</html>
